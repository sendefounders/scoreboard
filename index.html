<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" href="index.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
        </head>
        <body>
            <button onclick="newGame()">New Game</button>
            <div class="container">
                <div class="sml-cont">
                    <h2>HOME</h2>
                    <div class="dgt-scr" id="home-scr">
                        <p class="scr-num" id="home-count">0</p>
                    </div>
                    <div>
                        <button class="btns" onclick="hmPlus1()">+1</button>
                        <button class="btns" onclick="hmPlus2()">+2</button>
                        <button class="btns" onclick="hmPlus3()">+3</button>
                        <button class="btns" onclick="hmMinus1()">-1</button>
                    </div>
                </div>
                <div class="sml-cont">
                    <h2>GUEST</h2>
                    <div class="dgt-scr" id="guest-scr">
                        <p class="scr-num" id="guest-count">0</p>
                    </div>
                    <div>
                        <button class="btns" onclick="gsPlus1()">+1</button>
                        <button class="btns" onclick="gsPlus2()">+2</button>
                        <button class="btns" onclick="gsPlus3()">+3</button>
                        <button class="btns" onclick="gsMinus1()">-1</button>
                    </div>
                </div>
            </div>        
            <script src="index.js"></script>
        </body>
    </html>
